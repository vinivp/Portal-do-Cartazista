<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: url('/imagem/FundoBranco.avif') no-repeat center center fixed; background-size: cover; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* HEADER AJUSTADO */
        .header-top { 
            background: url('/imagem/FundoAzulEscuro.jpg') center center; 
            background-size: cover; 
            height: 80px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 30px; 
            color: white; 
            border-bottom: 4px solid #cc0000; 
        }
        .header-left { display: flex; align-items: center; gap: 15px; height: 100%;}
        .logo-small { height: 45px; object-fit: contain; }

        /* NOVA ÁREA DO USUÁRIO NO TOPO DIREITO */
        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        .user-name {
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        .btn-home {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-home:hover { color: #44bd32; }

        /* ... RESTANTE DO SEU CSS IGUAL ... */
        .main-container { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .content-box { background: rgba(15, 35, 75, 0.95); width: 100%; max-width: 850px; border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.2); color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 0.8rem; font-weight: bold; }
        .input-group input, .input-group select { padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white; }
        .input-group select option { background: #001233; color: white; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin: 15px 0; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 12px; }
        .check-item { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; cursor: pointer; }
        .btn-add { background: #44bd32; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.3s; }
        .btn-add:hover { background: #2d8a22; transform: scale(1.01); }
        .list-box { background: white; width: 100%; max-width: 850px; border-radius: 15px; padding: 20px; color: #333; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        th { background: #001233; color: white; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .btn-pdf { background: #cc0000; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; float: right; }
        .dynamic-field { display: none; }
        .footer { color: white; margin-top: 25px; width: 100%; background: rgba(0, 0, 0, 0.8); padding: 15px; font-size: 0.7rem; text-align: center; border-radius: 10px; }
    </style>

<body>

    <header class="header-top">
        <div class="header-left">
            <img src="/imagem/LogoApp.png" alt="Logo" class="logo-small">
            <span style="font-weight: bold; margin-left: 10px;">PEDIDO DE CARTAZ </span>
        </div>
        
        <div class="header-right">
            <span class="user-name" id="userDisplay">Carregando...</span>
            <a href="/pags/dashboard.html" class="btn-home"><i class="fas fa-home"></i> Home</a>
        </div>
    </header>

    <main class="main-container">
        <div class="content-box">
            <div class="form-grid">
                <div class="input-group">
                    <label>Cód. Redutor:</label>
                    <input type="number" id="codRedutor" placeholder="00000">
                </div>
                <div class="input-group">
                    <label>Preço Cheio (R$):</label>
                    <input type="text" id="precoCheio" placeholder="0,00" oninput="mascaraMoeda(this)">
                </div>
                <div class="input-group">
                    <label>Tamanho do Cartaz:</label>
                    <select id="tamanhoCartaz">
                        <option value="A6">A6</option>
                        <option value="A5">A5</option>
                        <option value="A4">A4</option>
                        <option value="A3">A3</option>
                        <option value="Faixa">Faixa</option>
                        <option value="Faixa Reduzida">Faixa Reduzida</option>
                        <option value="P.A.S.">P.A.S. (1/4 Faixa)</option>
                        <option value="P.A.S.H.">P.A.S.H. (1/4 Faixa)</option>
                    </select>
                </div>
            </div>

            <div class="checkbox-grid">
                <label class="check-item"><input type="checkbox" id="checkOferta"> Em Oferta?</label>
                <label class="check-item"><input type="checkbox" id="checkDePor" onchange="toggle('fDePor')"> De/Por?</label>
                <label class="check-item"><input type="checkbox" id="checkSaveganhe" onchange="toggle('fSave')"> Saveganhe?</label>
                <label class="check-item"><input type="checkbox" id="checkCartao" onchange="toggle('fCartao')"> Cartão?</label>
                <label class="check-item"><input type="checkbox" id="checkPack" onchange="toggle('fPack')"> Pack?</label>
            </div>

            <div class="form-grid">
                <div id="fDePor" class="input-group dynamic-field"><label>Preço DE:</label><input type="text" id="valDe" oninput="mascaraMoeda(this)"></div>
                <div id="fSave" class="input-group dynamic-field"><label>Preço Saveganhe:</label><input type="text" id="valSave" oninput="mascaraMoeda(this)"></div>
                <div id="fCartao" class="input-group dynamic-field"><label>Preço Cartão:</label><input type="text" id="valCartao" oninput="mascaraMoeda(this)"></div>
                <div id="fPack" class="input-group dynamic-field" style="grid-column: span 2;"><label>Regra Pack (Ex: Leve 3 Pague 2):</label><input type="text" id="valPack"></div>
            </div>

            <button class="btn-add" onclick="adicionarItem()"><i class="fas fa-plus"></i> Adicionar Item à Lista</button>
        </div>

        <div class="list-box" id="areaLista" style="display:none;">
            <h3 style="border-bottom: 2px solid #cc0000; padding-bottom: 10px;">Itens para o CPD</h3>
            <table id="tabelaItens">
                <thead>
                    <tr>
                        <th>Cód</th>
                        <th>Tam.</th>
                        <th>Preço</th>
                        <th>Condições / Oferta</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn-pdf" onclick="gerarPDFLista()"><i class="fas fa-file-pdf"></i> Gerar PDF de Pedidos</button>
        </div>
    </main>

    <div class="footer">
      <P>Copyright &copy; 2026 || 19/02/2026</P>
      <P>Criado e Desenvolvido Por Vinicius Viana Cartazista da Loja 62</P>
    </div>

    <script>
        // SCRIPT PARA CARREGAR O NOME DO USUÁRIO
        window.addEventListener('DOMContentLoaded', () => {
            const nome = sessionStorage.getItem('nomeUsuario');
            if (nome) {
                document.getElementById('userDisplay').innerText = nome;
            }
        });

        let pedidos = [];

        function toggle(id) { 
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
        }
        
        function mascaraMoeda(i) {
            let v = i.value.replace(/\D/g,'');
            v = (v/100).toFixed(2) + '';
            v = v.replace(".", ",");
            i.value = v;
        }

        function adicionarItem() {
            const cod = document.getElementById('codRedutor').value;
            const preco = document.getElementById('precoCheio').value;
            const tam = document.getElementById('tamanhoCartaz').value;

            if(!cod || !preco) return alert("Por favor, informe o Código e o Preço.");

            const item = {
                cod: cod,
                preco: preco,
                tam: tam,
                oferta: document.getElementById('checkOferta').checked ? 'OFERTA' : 'NORMAL',
                obs: []
            };

            if(document.getElementById('checkDePor').checked) item.obs.push(`De: R$ ${document.getElementById('valDe').value}`);
            if(document.getElementById('checkSaveganhe').checked) item.obs.push(`Saveganhe: R$ ${document.getElementById('valSave').value}`);
            if(document.getElementById('checkCartao').checked) item.obs.push(`Cartão: R$ ${document.getElementById('valCartao').value}`);
            if(document.getElementById('checkPack').checked) item.obs.push(`Pack: ${document.getElementById('valPack').value}`);

            pedidos.push(item);
            atualizarTabela();
            document.getElementById('areaLista').style.display = 'block';
            
            document.getElementById('codRedutor').value = "";
            document.getElementById('precoCheio').value = "";
        }

        function atualizarTabela() {
            const tbody = document.querySelector('#tabelaItens tbody');
            tbody.innerHTML = pedidos.map((p, index) => `
                <tr>
                    <td><strong>${p.cod}</strong></td>
                    <td>${p.tam}</td>
                    <td>R$ ${p.preco}</td>
                    <td><small>${p.oferta}<br>${p.obs.join(' | ')}</small></td>
                    <td><button onclick="remover(${index})" style="background:none; border:none; color:#cc0000; cursor:pointer;"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
            `).join('');
        }

        function remover(i) { pedidos.splice(i, 1); atualizarTabela(); if(pedidos.length === 0) document.getElementById('areaLista').style.display = 'none'; }

        function gerarPDFLista() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFillColor(0, 18, 51); doc.rect(0, 0, 210, 30, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(16); doc.text("RELAÇÃO DE PEDIDOS DE CARTAZES - LOJA 62", 105, 20, {align: 'center'});

            const body = pedidos.map(p => [p.cod, p.tam, `R$ ${p.preco}`, `${p.oferta}\n${p.obs.join('\n')}`]);
            
            doc.autoTable({
                startY: 35,
                head: [['Código', 'Tamanho', 'Preço Base', 'Informações Adicionais']],
                body: body,
                headStyles: { fillColor: [204, 0, 0] }, 
                styles: { fontSize: 9, cellPadding: 3 },
                columnStyles: { 3: { cellWidth: 80 } }
            });

            doc.save(`Pedidos_Cartazes_L62_${new Date().toLocaleDateString().replace(/\//g, '-')}.pdf`);
        }
    </script>
