<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Loja 62</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: url('/imagem/FundoAzulEscuro.jpg') no-repeat center center fixed; 
            background-size: cover; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white;
            text-align: center;
        }

        .error-container {
            background: rgba(15, 35, 75, 0.9);
            padding: 50px;
            border-radius: 30px;
            border: 2px solid #cc0000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #cc0000;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px white;
        }

        .error-msg {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .error-description {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #44bd32;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #2d8a22;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .icon-404 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffce00;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="icon-404">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-code">404</h1>
        <p class="error-msg">OPS! ESTA OFERTA EXPIROU...</p>
        <p class="error-description">
            Parece que a página que você tentou acessar não existe ou foi removida pelo Desenvolvedor . 
            Não se preocupe, o Adiministrador já está ciente (ou não kkk).
        </p>
        
        <a href="/pags/dashboard.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> VOLTAR PARA O PORTAL
        </a>
    </div>

</body>
</html>
